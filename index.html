<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
              background-color: black;
              color: linen;

        </style>
        <link rel="stylesheet" href="board.css">
        <title>Mancala</title>
    </head>
    <body>
        <h1>Logotipo - mancala</h1>
        <div id="configs">
            <h4>Configuracoes do jogo</h4>
            <form id="configs_form">
                <label for="hole_number">Number of total holes</label>
                <select id="hole_number" name="hole_number">
                    <option value="10">10</option>
                    <option value="12">12</option>
                </select>
                <label for="hole_value">Initial holes value</label>
                <select id="hole_value" name="hole_value">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                </select>
            </form>
        </div>
        <h3 id="start_game" onclick="initGame()">START GAME</h3>
        <h3 id="start_game" onclick="resetBoard()">RESET BOARD</h3>
        <h3 id="nextAIMove" onclick="printNextAIMove()">nextAIMove</h3>
        <p id="playing"></p>
        <div id="game_container">

        </div>
    </body>
    <script src="board.js"></script>
</html>
